<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashbaord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="jumbotron"
      style="margin-bottom: 0px; background-color: skyblue"
    >
      <h2 class="text-center" style="font-size: 50px; font-weight: 600">
        Get Current Weather
      </h2>
      <hr class="my-4" />
    </div>

    <div class="container">
      <div class="row" style="margin-bottom: 20px">
        <h3 class="text-center" style="color: black">Enter City</h3>
        <span id="error"></span>
      </div>
      <div class="row form-group">
        <input
          type="text"
          name="city"
          id="city"
          class="form-control"
          placeholder="City Name"
        />
        <button id="submitWeather" class="btn btn-primary">Search</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
